<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Блог</title>
</head>

{% extends "blog/index.html" %}

{% block content %}
  <ul>
   {% for post in object_list %}
    <li><a href="/posts/{{post.pk}}">{{ post.published_date|date }} - {{ post.title }}</a></li>
{% empty %}
    <li>No post yet.</li>
{% endfor %}
</ul>
{% endblock %}
